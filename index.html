<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekt pro závěrečnou zkoušku z JS" />
    <meta name="keywords" content="Evidencepojištěnců, JS, JavaScript, OOP, Evidence, pojistencu, projekt, zaverecny projekt" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./src/insurance.png" />
    <meta name="author" content="Jan Vlasák" />
    <title>Aplikace pojistných událostí</title>
</head>
<body>
        <nav class="navbar navbar-dark">
            <img src="./src/logojv.png" alt="Logo" class="navbar-logo">
            <span class="navbar-text">
                Evidence pojištěnců
            </span>
         </nav>

        <section id="addInsured" class="section">
            <header>
                <h1>Přidej Pojištence</h1>
            </header>
            <form onsubmit="pridatZaznam(event)">
                <div class="row">
                    <div class="col">
                        <label for="jmeno">Jméno</label>
                        <input type="text" id="jmeno" class="form-control" placeholder="Vyplňte jméno">
                    </div>
                    <div class="col">
                        <label for="prijmeni">Příjmení</label>
                        <input type="text" id="prijmeni" class="form-control" placeholder="Vyplňte přijmení">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="telefon">Telefon</label>
                        <input type="number" id="telefon" class="form-control" placeholder="Vyplňte telefon">
                    </div>
                    <div class="col">
                        <label for="vek">Věk</label>
                        <input type="number" id="vek" class="form-control" placeholder="Vyplňte věk">
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button id="vlozit" type="submit" class="btn btn-primary">Přidat pojištěnce</button>
                </div>
            </form>

            <div class="container mt-3 ">
                <h2 class="mb-3 text-center">Tabulka zadaných pojištěnců</h2>
                <table class="table table-striped table-blue text-center" border="1">
                    <thead>
                        <tr>
                            <th scope="col">Jméno a přijmení</th>
                            <th scope="col">Telefon</th>
                            <th scope="col">Věk</th>
                            <th scope="col">Akce</th>
                        </tr>
                    </thead>
                    <tbody id="seznam-uzivatelu">
        
                    </tbody>
                </table>
            </div>

        </section>
    
  
            </main>
            <footer>
                &copy; <span id="year"></span> Jan Vlasák. Všechna práva vyhrazena.
            </footer> 
    </div>
    <script src="./js/zaznam.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/obsluha.js"></script>
    <script src="./js/footerYear.js"></script>
    
</body>

</html>

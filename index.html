<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekt pro závěrečnou zkoušku z JS" />
    <meta name="keywords" content="Evidencepojištěnců, JS, JavaScript, OOP, Evidence, pojistencu, projekt, zaverecny projekt" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./src/insurance.png" />
    <meta name="author" content="Jan Vlasák" />
    <title>Aplikace pojistných událostí</title>
</head>
<body>
    <div class="scrolling-container">
    <nav class="navbar">
        <img src="./src/logojv.png" alt="Logo" class="navbar-logo">
    
        <button id="profileBtn">Profil pojištěného</button>
        <button id="listBtn">Seznam pojištěných</button>
        <button id="addBtn">Přidat pojištěného</button>
    </nav>
            <main class="container">
                <section id="profile" class="section">
                    <h1>Profil pojištěného</h1>
                    <div class="content">
                         <img src="./src/avatar.jpg" alt="Profilová Fotografie" class="profile-img">
                        <p><strong>Jméno:</strong> Jan</p>
                        <p><strong>Příjmení:</strong> Vlasák</p>
                        <p><strong>Věk:</strong> 28</p>
                        <p><strong>Telefon:</strong> 730 608 824</p>
                    </div>
                </section>
                <section id="addPojisteni" class="section" style="display: none;">
                    <h1>Přidat pojištěného</h1>
                    <form id="pojisteniForm" class="content">
                        <div class="form-group">
                            <label for="jmeno">Jméno:</label>
                            <input type="text" id="jmeno" required>
                            <label for="prijmeni">Přijmení:</label>
                            <input type="text" id="prijmeni" required>
                            <label for="vek">Věk:</label>
                            <input type="number" id="vek" required>
                            <label for="telefon">Telefonní číslo:</label>
                            <input type="text" id="telefon" required>
                        </div>
                    </section>
                    <button id="submit">Přidat pojištěného</button>
                    </form>
                </section>
        
                <section id="pojisteniListContainer" class="section" style="display: none;">
                    <h1> Seznam Pojištěných</h1>
                    <ul id="pojisteniList" class="content"></ul>
                </section>
            </main>
            <footer>
                &copy; <span id="year"></span> Jan Vlasák. Všechna práva vyhrazena.
            </footer>
    </div>
    <script src="./js/app.js"></script>
    <!--<script src="/js/pojistenecList.js"></script>-->
</body>
</html>

<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekt pro závěrečnou zkoušku z JS" />
    <meta name="keywords" content="Evidencepojištěnců, JS, JavaScript, OOP, Evidence, pojistencu, projekt, zaverecny projekt" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./src/insurance.png" />
    <meta name="author" content="Jan Vlasák" />
    <title>Aplikace pojistných událostí</title>
</head>
<body>
    <div class="scrolling-container">
    <nav class="navbar">
        <img src="./src/logojv.png" alt="Logo" class="navbar-logo">
    
        <!-- <button id="profileBtn">Profil pojištěného</button> -->
        <button id="listBtn">Seznam pojištěných</button>
        <!-- <button id="addBtn">Přidat pojištěného</button> -->
    </nav>
        <section id="addInsured" class="section">
            <header>
                <h1>Přidej Pojištence</h1>
            </header>
            <form id="pojistenecForm" class="content">
                <div class="form-group">
                    <label for="jmeno">Jméno:</label>
                    <input type="text" id="jmeno" placeholder="Zadej své jméno">
                    <br>
                    <label for="prijmeni">Přijmení:</label>
                    <input type="text" id="prijmeni" placeholder="Zadej své přijmení">
                    <br>
                    <label for="vek">Věk:</label>
                    <input type="number" id="vek" placeholder="Zadej svůj věk">
                    <br>
                    <label for="telefon">Telefon:</label>
                    <input type="number" id="telefon" placeholder="Zadej svůj telefon">
                </div>
                <button id="submit">Přidat pojištěného</button>
            </form>
        </section>
        <section id="seznam" class="section" style="display: none;">
            <table id="vypisTabulka" class="section">
                <thead>
                    <tr>
                        <th>Jméno</th>
                        <th>Příjmení</th>
                        <th>Věk</th>
                        <th>Telefon</th>
                    </tr>
                </thead>
            </table>
        <!-- <section id="pojisteniListContainer" class="section" style="display: none;">
            <h1> Seznam Pojištěných</h1>
            <ul id="vypi" class="content"></ul>
        </section> -->
            </main>
            <footer>
                &copy; <span id="year"></span> Jan Vlasák. Všechna práva vyhrazena.
            </footer> 
    </div>
    <script src="./js/pojistenec.js"></script>
    <script src="./js/seznam.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/obsluha.js"></script>
    
</body>

</html>
